<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>


    <div class="container nt-5">

        <h1>CAR ENTREPISE STOCK</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Color</th>
                    <th scope="col">Año</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody id="cars-container">
                
            </tbody>
        </table>

        <div class="card">
            <h3>Create or Update Cars</h3>
            <p>If you want to update a car, pick his <span class="black">Id</span> from the table, write in the form and modify the values. Otherwise, leave empty the Id input.</p>
            <div class="card-body">
                <form id="form-cars" onsubmit="event.preventDefault(), CreateCarsFunction()"  action="/users.php">
                    <div class="form-group">
                        <label for="id" class="form-label">Car Id</label>
                        <input type="text" class="form-control" id="id" placeholder="Enter the id of the car">
                    </div>
                    
                    <div class="form-group">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="Enter the make of the car" required>
                    </div>
    
                    <div class="form-group">
                        <label for="modelo" class="form-label">Model</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Enter the model of the car" required>
                    </div>

                    <div class="form-group">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Enter the color of the car" required>
                    </div>

                    <div class="form-group">
                        <label for="año" class="form-label">Year</label>
                        <input type="text" class="form-control" id="año" placeholder="Enter the color of the car" required>
                    </div>

                    <div class="form-group">
                        <label for="precio" class="form-label">Price</label>
                        <input type="text" class="form-control" id="precio" placeholder="Enter the price of the car" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


    </div>

    <script src="./javascript.js"></script>
</body>
</html>
